<html>
  <head>
    <title>Chat Box UI Design</title>


    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <div class="demo-section">
        <span class="badge " style="color:black">New Notifications&nbsp;{{notification.length}}</span>
      </div>
      <!-- msg-header section starts -->
      <div class="msg-header">

        <div class="container1">
          <img src="https://t4.ftcdn.net/jpg/04/83/90/95/360_F_483909569_OI4LKNeFgHwvvVju60fejLd9gj43dIcd.jpg" class="msgimg" />
          <div class="active">
            <p style="margin-top: 10px;">{{username}}</p>
          </div>

        </div>
      </div>
      <!-- msg-header section ends -->

      <!-- Chat inbox  -->
      <div class="grid-control">
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <div *ngIf="data==null || data==undefined">
                <h2 style="padding:25%"> There is no chat to show. Select some person to start chat</h2>
            </div>
            <div *ngIf="data!=null || data!=undefined">
              <div *ngFor="let chat of data">
                <div [ngClass]="{'sender':chat.messageType=='Sender' , 'reciver':chat.messageType=='Reciver'}" class="chat-message">
                 <p> {{chat.chat}}</p>

              </div>
              </div>
            </div>
          </div>

          <!-- msg-bottom section -->

          <div class="msg-bottom">
            <div class="input-group">
              <form [formGroup]="sendform">
              <input
                type="text"
                class="form-control"
                formControlName="message"
                placeholder="Write message..."
              />

              <button type="submit" (click)="onsend()" class="input-group-text send-icon">
                <i class="bi bi-send"></i>
              </button>
            </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
