<html>
  <head>
    <title>Chat Box UI Design</title>


    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- msg-header section starts -->
      <div class="msg-header">
        <div class="container1">
          <img src="../img1.png" class="msgimg" />
          <div class="active">
            <p>{{username}}</p>
          </div>
        </div>
      </div>
      <!-- msg-header section ends -->

      <!-- Chat inbox  -->
      <div class="grid-control">
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <div *ngFor="let chat of data">
              <div [ngClass]="{'sender':chat.messageType=='Sender' , 'reciver':chat.messageType=='Reciver'}" class="chat-message">
               <p> {{chat.chat}}</p>

            </div>
            </div>
          </div>

          <!-- msg-bottom section -->

          <div class="msg-bottom">
            <div class="input-group">
              <form [formGroup]="sendform">
              <input
                type="text"
                class="form-control"
                formControlName="message"
                placeholder="Write message..."
              />

              <span (click)="onsend()" class="input-group-text send-icon">
                <i class="bi bi-send"></i>
              </span>
            </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
